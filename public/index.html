<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <title>Gestión de Inventario de Mascotas</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body { font-family: sans-serif; padding: 20px; }
        .section { margin-bottom: 30px; border-bottom: 1px solid #ccc; padding-bottom: 20px; }
        .product-list { margin-top: 15px; }
        .product-item { border: 1px solid #eee; padding: 10px; margin-bottom: 5px; }
    </style>
</head>
<body>

    <h1>API de Inventario de Mascotas</h1>

    <div class="section">
        <h2>1. Acceso Público: Ver Productos</h2>
        <button id="getProductsBtn">Ver todos los productos</button>
        <div id="products-container" class="product-list"></div>
    </div>

    <div class="section">
        <h2>2. Acceso Privado: Iniciar Sesión</h2>
        <form id="login-form">
            <label for="email">Correo:</label><br>
            <input type="email" id="email" value="admin@test.com" required><br>
            <label for="password">Contraseña:</label><br>
            <input type="password" id="password" value="password123" required><br><br>
            <button type="submit">Iniciar Sesión</button>
        </form>
        <p id="login-status"></p>
    </div>

    <div class="section">
        <h2>3. Gestión de Inventario (requiere autenticación)</h2>
        <p>Token de autenticación: <span id="auth-token">No disponible</span></p>
        <form id="inventory-form">
            <label for="productId">ID del Producto:</label><br>
            <input type="text" id="productId" placeholder="Pega el ID aquí" required><br><br>
            <label for="amount">Cantidad:</label><br>
            <input type="number" id="amount" value="1" required><br><br>
            <button type="button" id="entradaBtn">Registrar Entrada</button>
            <button type="button" id="salidaBtn">Registrar Salida</button>
        </form>
        <p id="inventory-status"></p>
    </div>

    <script src="app.js"></script>
</body>
</html>
